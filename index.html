<html>
    <head>
        <title>typemoar</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>

    <body>
        <div id="container">
            <div id="test">
                <div id="targetText"></div>
                <div id="inputText"><input type="text" id="inputField" placeholder="begin typing..." spellcheck="false"></div>
            </div>
            <div id="results" class="results">
                <table id="resultsTable">
                    <tr>
                        <td><div id="wpm"></div></td>
                        <td><div id="grade"></div></td>
                    </tr>
                    <tr>
                        <td><div id="accTime"></div></td>
                        <td><div id="record"></div></td>
                    </tr>
                    <tr>
                        <td><button onclick="setupTest()">Retry</button></td>
                    </tr>
                </table>
            </div>
         </div>
        <footer>
            typemoar created by epsilorne | <a href="https://github.com/epsilorne/typemoar">view source</a>
        </footer>
    </body>
</html>
